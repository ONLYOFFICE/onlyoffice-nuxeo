<dom-module id="onlyoffice-settings">
    <template>
        <style include="nuxeo-styles iron-flex">
            .form-buttons {
                margin-top: 16px;
            }
        </style>
        <nuxeo-page>
            <div slot="header">
                <span class="flex">[[i18n('label.onlyoffice.settings')]]</span>
            </div>

            <nuxeo-card>
                <nuxeo-resource
                        id="settings"
                        path="/onlyoffice/settings"
                        headers='{"Content-Type": "application/json"}'
                        response="{{settings}}"
                        auto
                ></nuxeo-resource>

                <nuxeo-resource
                        id="updateSettings"
                        path="/onlyoffice/settings"
                        headers='{"Content-Type": "application/json"}'
                ></nuxeo-resource>

                <div class="header">
                    <h3>[[i18n('label.onlyoffice.settings.server')]]</h3>
                </div>

                <iron-form id="form">
                    <form>
                        <nuxeo-input label="[[i18n('label.onlyoffice.settings.server.doc-url')]]" value="{{settings.url}}" name="doc-url" required>
                        </nuxeo-input>

                        <nuxeo-input label="[[i18n('label.onlyoffice.settings.server.jwt-secret')]]" value="{{settings.security.key}}" name="jwt-secret">
                        </nuxeo-input>

                        <nuxeo-input label="[[i18n('label.onlyoffice.settings.server.jwt-header')]]" value="{{settings.security.header}}" name="jwt-header">
                        </nuxeo-input>

                        <div class="header">
                            <h3>[[i18n('label.onlyoffice.settings.server.advanced')]]</h3>
                        </div>

                        <nuxeo-input label="[[i18n('label.onlyoffice.settings.server.doc-inner-url')]]" value="{{settings.innerUrl}}" name="doc-inner-url">
                        </nuxeo-input>

                        <nuxeo-input label="[[i18n('label.onlyoffice.settings.server.nuxeo-inner-url')]]" value="{{settings.productInnerUrl}}" name="nuxeo-inner-url">
                        </nuxeo-input>

                        <div class="form-buttons">
                            <paper-button noink id="saveButton" class="primary" on-click="_submit">
                                [[i18n('command.save')]]
                            </paper-button>
                        </div>
                    </form>
                </iron-form>
            </nuxeo-card>
        </nuxeo-page>
    </template>
    <script>
        Polymer({
            is: 'onlyoffice-settings',
            behaviors: [
                Nuxeo.I18nBehavior
            ],

            properties: {
                visible: {
                    type: Boolean,
                },

                page: {
                    type: Object,
                },

                settings: {
                    type: Object,
                    value: {},
                }
            },

            _submit() {
                const valid = this.$.form.validate();
                if (!valid) { return; }

                this._testDocServiceApi();
            },

            _updateSettings() {
                this.$.updateSettings.data = this.settings;
                this.$.updateSettings.post().then((res) => {
                    if (res) {
                        const validationResults = res.validationResults;

                        if (validationResults.documentServer) {
                            if (validationResults.documentServer.status == "failed") {
                                this.fire(
                                    "notify",
                                    {
                                        message: `${this.i18n('onlyoffice.server.common.error.' + validationResults.documentServer.error.toLowerCase())}`,
                                        commandId: "documentServer"
                                    }
                                );
                            }
                        }

                        if (validationResults.commandService) {
                            if (validationResults.commandService.status == "failed") {
                                this.fire(
                                    "notify",
                                    {
                                        message: `${this.i18n('onlyoffice.service.command.check.error-prefix')}`.
                                             replace(
                                                "$",
                                                `${this.i18n('onlyoffice.service.command.error.' + validationResults.commandService.error.toLowerCase())}`
                                             ),
                                        commandId: "commandService"
                                    }
                                );
                            }
                        }

                        if (validationResults.convertService) {
                            if (validationResults.convertService.status == "failed") {
                                this.fire(
                                    "notify",
                                    {
                                        message: `${this.i18n('onlyoffice.service.convert.check.error-prefix')}`.
                                            replace(
                                                "$",
                                                `${this.i18n('onlyoffice.service.convert.error.' + validationResults.convertService.error.toLowerCase())}`
                                            ),
                                        commandId: "convertService"
                                    }
                                );
                            }
                        }

                        this.fire(
                            "notify",
                            {
                                message: this.i18n("label.onlyoffice.settings.success"),
                                commandId: "settings"
                            }
                        );
                    } else {
                        this.fire(
                            "notify",
                            {
                                message: `${this.i18n('label.error').toUpperCase()}: ${this.i18n('label.onlyoffice.settings.error')}`,
                                commandId: "settings"
                            }
                        );
                    }
                }).catch((err) => {
                    this.fire(
                        "notify",
                        {
                            message: `${this.i18n('label.error').toUpperCase()}: ${this.i18n('label.onlyoffice.settings.error')}`,
                            commandId: "common"
                        }
                    );
                });
            },

            _testDocServiceApi() {
                if (window.location.href.startsWith("https://") && this.settings.url.toLowerCase().startsWith("http://")) {
                    this.fire(
                        "notify",
                        {
                            message: this.i18n("onlyoffice.server.common.error.mixed-content"),
                            commandId: "testDocServiceApi"
                        }
                    );
                    return;
                }

                delete DocsAPI;

                var scriptAddress = document.getElementById("scripDocServiceAddress");
                if (scriptAddress) scriptAddress.parentNode.removeChild(scriptAddress);

                var js = document.createElement("script");
                js.setAttribute("type", "text/javascript");
                js.setAttribute("id", "scripDocServiceAddress");
                document.getElementsByTagName("head")[0].appendChild(js);

                scriptAddress = document.getElementById("scripDocServiceAddress");

                scriptAddress.onload = () => this._testApiResult();
                scriptAddress.onerror = () => this._testApiResult();;

                var docServiceUrlApi = this.settings.url;

                if (!docServiceUrlApi.endsWith("/")) {
                      docServiceUrlApi += "/";
                }
                docServiceUrlApi += this.settings.extra.pathApiUrl;

                scriptAddress.src = docServiceUrlApi;
            },

            _testApiResult() {
                var result = typeof DocsAPI != "undefined";

                if (!result) {
                    this.fire(
                        "notify",
                        {
                            message: this.i18n("onlyoffice.server.common.error.api-js"),
                            commandId: "testApiResult"
                        }
                    );
                }

                this._updateSettings();
            }
        });
    </script>
</dom-module>
