<link rel="import" href="onlyoffice-editor-component.html">

<dom-module id="onlyoffice-editor-page">
    <template>
        <style include="nuxeo-styles">
            :host {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
            }
            .page {
                height: calc(100vh - (var(--nuxeo-app-top, 0) + var(--nuxeo-app-bottom, 0)));
            }
        </style>
        <div class="page">
            <nuxeo-resource id="request" path="/onlyoffice/config"></nuxeo-resource>

            <onlyoffice-editor-component url="[[config.apiUrl]]" config="[[config.config]]"></onlyoffice-editor-component>
        </div>
    </template>
    <script>
        Polymer({
            is: 'onlyoffice-editor-page',
            behaviors: [Nuxeo.I18nBehavior],
            properties: {
                visible: Boolean,
                uid: String,
                config: {
                    type: Object,
                    value: {},
                }
            },

            observers: ['_initEditor(visible)'],

            _initEditor() {
                const currentUrl = window.location.href;
                const queryParamsIdx = currentUrl.lastIndexOf('?');
                let queryParams;
                if (queryParamsIdx > -1) {
                    queryParams = new URLSearchParams(currentUrl.substring(queryParamsIdx));
                } else {
                    queryParams = new URLSearchParams();
                }

                this.uid = queryParams.get("uid");

                if (this.uid) {
                    this.$.request.data = {
                        uid: this.uid,
                    }

                    this.$.request.post().then((res) => {
                        this.set('config', res);
                    });
                }
          }
        });
    </script>
</dom-module>
